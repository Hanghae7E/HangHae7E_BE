version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/huddleUp/
    overwrite: yes

permissions:
  - object: /home/ec2-user/huddleUp/
    pattern: '*.sh'
    owner: ec2-user
    group: ec2-user
    mode: 700
    type:
      - file

hooks:
  AfterInstall:
    - location: scripts/stop.sh
      timeout: 60
      runas: ec2-user

  ApplicationStart:
    - location: scripts/deploy.sh
      timeout: 60
      runas: ec2-user

  ValidateService:
    - location: scripts/health.sh
      timeout: 60
      runas: ec2-user
